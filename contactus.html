<div  id="form-container">
    <div class="form-group">
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="jina1" required>
    </div>

    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="pepe">
    </div>

    <div class="form-group">
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="siri">
    </div>

    <div class="form-group">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="nottosay">Prefer not to say</option>
        </select>
    </div>

    <div  class="form-group">
        <label >Interest:</label>
        <input type="checkbox" id="interest1" name="interest1">
        <label for="interest1">Voice Coaching</label>
        <input type="checkbox" id="interest2" name="interest2">
        <label for="interest2">Piano</label>
        <input type="checkbox" id="interest3" name="interest3">
        <label for="interest3">Violin</label>
        <input type="checkbox" id="interest4" name="interest4">
        <label for="interest4">Trombone</label>
        <input type="checkbox" id="interest5" name="interest5">
        <label for="interest5">Cello</label>
    </div>

    <div class="form-group">
        <label >What time would you prefer your classes to be:</label>
        <br>
        <input type="radio" id="lang1" name="lang" value="Kotlin">
        <label for="lang1">Early morning</label>
        <input type="radio" id="lang2" name="lang" value="Python">
        <label for="lang2">Mid-morning</label>
        <input type="radio" id="lang3" name="lang" value="Java">
        <label for="lang3">Afternoon</label>
        <input type="radio" id="lang4" name="lang" value="Python">
        <label for="lang4">Evening</label>
        <input type="radio" id="lang5" name="lang" value="CSS">
        <label for="lang5">Weekends</label>
    </div>

    <div class="form-group">
        <label for="message">Additional Information:</label>
        <textarea name="" id="message" ></textarea>
    </div>

    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
